display_information:
  name: Lunchbot
  description: Go on lunch!
  background_color: "#c55100"
features:
  bot_user:
    display_name: Lunchbot
    always_online: true
  slash_commands:
    - command: /lunch
      description: Sets yourself at lunch.
      usage_hint: "[<length> {hours | minutes}]"
      should_escape: false
    - command: /brb
      description: Sets yourself as away temporarily.
      should_escape: false
    - command: /back
      description: Removes any away status.
      should_escape: false
    - command: /here
      description: Shows who's currently on lunch or away.
      should_escape: false
    - command: /flipacoin
      description: Flips a coin.
      should_escape: false
    - command: /choose
      description: Picks a random item from a list.
      usage_hint: "<item1> [<item2> ...]"
      should_escape: false
scopes:
  user:
    - channels:read
    - users.profile:read
    - users.profile:write
    - im:read
    - mpim:read
  bot:
    - channels:read
    - chat:write
    - commands
    - users.profile:read
    - groups:read
    - im:read
    - mpim:read
settings:
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
