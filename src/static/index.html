<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lunchbot</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            background-color: #f8fafc;
        }
